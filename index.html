<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Datepicker With Event</title>
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/datepicker-event.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/datepicker-event.js"></script>
	<script type="text/javascript">
		$(function() {
			var eventDates = new Array('2021-07-11', '2021-07-16', '2021-07-01', '2021-06-21');
			$('#calendar-inline').datepickerWithEvent({
				eventDates: eventDates,
		        dateFormat: 'yy-mm-dd',
		    	onSelectWithEvent: function(dateText, inst) {
					console.log("onSelectWithEvent : " + dateText);
		    	},
		    	onSelect: function(dateText, inst) {
		    		console.log("onSelect : " + dateText);
		    	}
		    });
		});
	</script>
</head>
<body>
	<div id="calendar-inline"></div>
</body>
</html>
